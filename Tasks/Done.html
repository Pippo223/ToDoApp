<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Done</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body id="done-bg"> 

    <div class = "top-div" id = "done-top">
        <br>
        <br>
        <br>
        <br>
  
          <h1>To Do App</h1>
          <h4>Assignment to Create a Simple To Do List</h4>
    </div>

    <div class = body-div >

        <div>
            <h3>Done</h3>
        </div>

        <hr>
        <div>
           <input type="checkbox" value="web-assignment">
           <input type="text"  class = "task" class="cross" value="Web Engineering Assignment" readonly>
           <button class = taskbutton>X</button>
       </div>
       
       <br>


       <div>
           <input type="checkbox" value="gclean">
            <input type="text" class = "task" class="cross" value="General Cleaning" readonly>
            <button class = taskbutton>X</button>
       </div>
           
       <br>

       <div>
            <input type="checkbox" value="dog">
            <input type="text" class = "task" class="cross" value="Bath the Dog" readonly>
            <button class = taskbutton>X</button>
       </div>

    </div>
    <div class = "extra-buttons">
        <form action="../index.html" >
            <button>Homepage</button>
        </form>
        <form action="ToDo.html">
            <button>Yet To Do</button>
        </form>
           
        <form action="Doing.html">
            <button>Currently Doing</button>
        </form>
    </div>
